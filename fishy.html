<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="fish" src="images/fishy.png">
    <script>
        let fishEl = document.querySelector("#fish")
        let fishLeft = document.body.clientWidth + 800
        function moveFish(){
        fishEl.style.left = fishLeft + "px"
        fishLeft -= 1
        if (fishLeft < -500) {
            fishLeft = document.body.clientWidth + 800
        }
        setTimeout(moveFish, 17)
        }
        moveFish()
    </script>
    <div id="pagecontainer">
        <p id="fishdescription">
            Check out my lil fishy move! <a href="whatever.html">I'm so proud</a> ðŸ¥² 
        </p>
    </div>
    <!-- <img id="seaweed" src="images/seaweed.gif"> -->
</body>
